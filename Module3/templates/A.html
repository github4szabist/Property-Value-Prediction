<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<title>Propertino</title>
		<style>
			button, input, option, select {
				min-height: 40px;
			}
			body {
				background-color: #F0FFFF;
			}
		</style>
	</head>
	<body>
		<form method="POST" action="{{ url_for('b2') }}">
			<div class="container">
				<h1>Welcome to Propertino, a web app for predicting property values.</h1>
				<h4>Let us guide you through the process of predicting your property's value. Start by providing us with basic information about your property type and location.</h4>
				<br>
				<div class="row">
					<div class="col">
						<label><b>SELECT CITY:</b></label>
						<select class="form-select" id="city" name="city" required>
							<option value="Karachi">Karachi</option>
							<option value="Lahore">Lahore</option>
							<option value="Islamabad">Islamabad</option>
						</select>
					</div>
					<div class="col">
						<label><b>SELECT PLACE:</b></label>
						<select class="form-select" id="place" name="place" required>
							<option value="DHA">DHA</option>
							<option value="Bahria Town">Bahria Town</option>
						</select>
					</div>
					<div class="col">
						<label><b>SELECT CATEGORY:</b></label>
						<select class="form-select" id="category" name="category" required>
							<option value="Home">Home</option>
							<option value="Plot">Plot</option>
						</select>
					</div>
				</div>
				<br>
				<div class="row">
					<button type="submit">Next...</button>
				</div>
			</div>
		</form>
	</body>
</html>
