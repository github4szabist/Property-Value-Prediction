<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<title>Propertino</title>
		<style>
			button, input, option, select {
				min-height: 40px;
			}
			body {
				background-color: #F0FFFF;
			}
		</style>
	</head>
	<body>
		<form method="POST" action="{{ url_for('c3') }}">
			<div class="container">
				<h4>Great! Now let's gather more information. What type of {{ category }} is it? In which area of {{ place }}, {{ city }}, is your property located? What is the size of your {{ category }}?</h4>
				<br>
				<div class="row">
					<div class="col">
						<label><b>TYPE & LOCATION:</b></label>
						<select class="form-select" id="typeAndLocation" name="typeAndLocation" required>
							{{ typeAndLocationOptions }}
						</select>
					</div>
					<div class="col">
						<label><b>AREA:</b></label>
						<input type="number" class="form-control" value="200" min="1" id="area" name="area" required>
					</div>
					<div class="col">
						<label><b>UNIT:</b></label>
						<select class="form-select" id="unit" name="unit" required>
							<option value="Sq. Yd.">Sq. Yd.</option>
							<option value="Marla">Marla</option>
							<option value="Kanal">Kanal</option>
						</select>
					</div>
				</div>
				<br>
				<div class="row">
					<button type="submit">Continue...</button>
				</div>
			</div>
		</form>
	</body>
</html>
